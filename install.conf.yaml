- defaults:
            link:
              relink: true

- clean: ['~']

- link:
            ~/.dotfiles: ''
            ~/.tmux.conf: tmux/.tmux.conf
            ~/.vim: vim
            ~/.vimrc: vimrc
            ~/.gnuplot_history: gnuplot_history
            ~/.bash_profile: bash_profile
            ~/.gitconfig: gitconfig
            ~/.zshrc:  zsh/.zshrc
            ~/.netrc: .netrc
            ~/.oh-my-zsh: oh-my-zsh 

- shell:
          - [git submodule update --init --recursive, Installing submodules]
